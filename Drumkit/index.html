<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The DrumKit</title>
</head>

<body>
    <header>
        <div class="logo" ><img src="./icons/drum%20(1).png"></div>
        <h1> The Drumkit</h1>
    <p> Go crazy on the drums using the QWERTY keys or click on the pads.</p>

</header>
<main>
    <!-- tutorial and intro needs to be here -->


<div class="drumkit">
    <div class="pad fsb" data-sound="FSB_HitSetOne-54"><img src="./icons/clap.png" alt="clap" ></div>
    <div class="pad hph12" data-sound="HP_hat 12"><img src="./icons/closed-hihat.png" alt="ch" ></div>
    <div class="pad hph9" data-sound="HP_hat 9"><img src="./icons/open-hihat.png" alt="oh"  ></div>
    <div class="pad crash" data-sound="Crash 08"><img src="./icons/crash.png" alt="crash"  ></div>
    <div class="pad kick" data-sound="HP_Kick 3"><img src="./icons/kick.png" alt="kick"  ></div>
    <div class="pad snare" data-sound="HP_Snare 10"><img src="./icons/snare.png" alt="snare"  ></div>
    </div>

</main>
<script src="howler.min.js"></script>
<script src="app.js"></script>
</body>

</html>
